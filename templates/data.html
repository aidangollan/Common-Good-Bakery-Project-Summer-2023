<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div style="text-align: right; margin: 10px;">
        <a href="{{ url_for('home') }}" class="btn btn-primary btn-sm">Home</a>
        <a href="{{ url_for('logout') }}" class="btn btn-primary btn-sm">Logout</a>
    </div>
    <div class="container">
        <h1 class="mt-5 mb-5 text-center">Data Dashboard</h1>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" class="form-control">
                <option value="">Select a category</option>
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <select id="location" class="form-control">
                <option value="">Select a location</option>
                {% for location in locations %}
                <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select>
        </div>
        <button id="btn-search" class="btn btn-primary btn-block">Search</button>
        <div id="data-display">
            <!-- Data to be populated here -->
        </div>
    </div>
</body>
</html>
