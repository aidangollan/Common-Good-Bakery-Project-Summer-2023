<!DOCTYPE html>
<html>
<head>
    <title>Add Transfer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Add Transfer</h1>
        <form action="/transfer/add_transfer" method="post" id="transfer_form">
            <div id="form_container">
                <!-- Transfer item structure -->
                <div class="form-group row transfer-item">
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="item" placeholder="Item">
                    </div>
                    <div class="col-sm-3">
                        <select class="form-control" name="location">
                            <option value="14th">14th</option>
                            <option value="8th">8th</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="amount" placeholder="Amount">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control date" name="date" placeholder="Date">
                    </div>
                </div>
            </div>
            <button id="add_item_button" class="btn btn-primary" type="button">Add Item</button>
            <input id="submit_transfer_button" class="btn btn-primary" type="submit" value="Submit Transfer">
            <input type="hidden" name="transfers" id="transfers">
        </form>
    </div>
</body>
</html>
